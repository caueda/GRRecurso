<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:comp="http://grrecurso.com.br/comp">
	
	<cc:interface>
		<cc:attribute name="idDecorator" required="true"/>
		<cc:attribute name="label"/>
	</cc:interface>
	
	<cc:implementation>		
		<div class="form-group">
			<label for="#{cc.attrs.idDecorator}"><h:outputText value="#{cc.attrs.label}"/></label>
			<cc:insertChildren></cc:insertChildren>
			<p:message for="#{cc.attrs.idDecorator}"/>
		</div>		
	</cc:implementation>
</html>
