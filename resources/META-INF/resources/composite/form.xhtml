<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:comp="http://grrecurso.com.br/comp"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	
	<cc:interface>
		<cc:attribute name="id" default="formApp"/>
		<cc:attribute name="enctype" default="application/x-www-form-urlencoded"/>		
		<cc:attribute name="styleClass"/>
		<cc:attribute name="prependId"  default="false"/>
	</cc:interface>
	
	<cc:implementation>
		<h:form id="#{cc.attrs.id}" prependId="#{cc.attrs.prependId}" styleClass="#{cc.attrs.styleClass}"
			enctype="#{cc.attrs.enctype}">
   			<input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>
       		<cc:insertChildren></cc:insertChildren>
        </h:form>
	</cc:implementation>
	
</html>
