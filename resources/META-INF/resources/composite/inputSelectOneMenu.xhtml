<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:comp="http://grrecurso.com.br/comp"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<cc:interface>
		<cc:valueHolder name="inputField"/>	
		<cc:attribute name="label"/>
		<cc:attribute name="value"/>		
		<cc:attribute name="required"/>		
		<cc:attribute name="requiredMessage"/>
		<cc:attribute name="rendered"/>
		<cc:attribute name="converter"/>
	</cc:interface>
	
	<cc:implementation>
		<comp:inputDecorator idDecorator="inputField" label="#{cc.attrs.label}">							
			<h:selectOneMenu id="inputField" value="#{cc.attrs.value}" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}"
				rendered="#{cc.attrs.rendered}" styleClass="form-control">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
				<cc:insertChildren/>			
				<c:if test="#{cc.attrs.converter ne null}">
					<f:converter converterId="#{cc.attrs.converter}" />
				</c:if>
			</h:selectOneMenu>
		</comp:inputDecorator>
	</cc:implementation>
</html>
