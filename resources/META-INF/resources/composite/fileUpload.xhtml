<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:comp="http://grrecurso.com.br/comp">
	
	<cc:interface>
		<cc:valueHolder name="inputField"/>
		<cc:attribute name="fileUploadListener"/>
		<cc:attribute name="sizeLimit"/>
		<cc:attribute name="fileLimite"/>
		<cc:attribute name="allowTypes"/>
		<cc:attribute name="fileNameValue"/>
	</cc:interface>
	
	<cc:implementation>		
		<comp:inputDecorator idDecorator="inputField" label="#{cc.attrs.label}">
			<p:fileUpload id="inputField" fileUploadListener="#{cc.attrs.fileUploadListener}" mode="advanced" dragDropSupport="false"
						update="messages" sizeLimit="#{cc.attrs.sizeLimit}" fileLimit="#{cc.attrs.fileLimite}" allowTypes="#{cc.attrs.allowTypes}">
				<f:attribute id="idFileName" name="fileName" value="#{cc.attrs.fileNameValue}"/>
			</p:fileUpload>		
		</comp:inputDecorator>
	</cc:implementation>
</html>
