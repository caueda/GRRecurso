<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite">
	
	<cc:interface>
		<cc:attribute name="id"/>
		<cc:attribute name="fileUploadListener"/>
		<cc:attribute name="sizeLimit"/>
		<cc:attribute name="fileLimite"/>
		<cc:attribute name="allowTypes"/>
		<cc:attribute name="fileNameValue"/>
	</cc:interface>
	
	<cc:implementation>
		<p:fileUpload id="#{cc.attrs.id}" fileUploadListener="#{cc.attrs.fileUploadListener}" mode="advanced" dragDropSupport="false"
					update="messages" sizeLimit="#{cc.attrs.sizeLimit}" fileLimit="#{cc.attrs.fileLimite}" allowTypes="#{cc.attrs.allowTypes}">
			<f:attribute id="idFileName" name="fileName" value="#{cc.attrs.fileNameValue}"/>
		</p:fileUpload>			
	</cc:implementation>
</html>
