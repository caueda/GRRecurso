<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite">
	
	<cc:interface>
		<cc:attribute name="id"/>
		<cc:attribute name="label"/>
		<cc:attribute name="value"/>
		<cc:attribute name="required"/>
		<cc:attribute name="placeholder"/>
		<cc:attribute name="requiredMessage"/>
		<cc:attribute name="readonly"/>
	</cc:interface>
	
	<cc:implementation>
		<p:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.label}"/>
				
		<p:inputText id="#{cc.attrs.id}" value="#{cc.attrs.value}" required="#{cc.attrs.required}" readonly="#{readonly}" 
			requiredMessage="#{cc.attrs.requiredMessage}" placeholder="#{cc.attrs.placeholder}"/>				
	</cc:implementation>
</html>
