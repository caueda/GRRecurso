<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite">
	
	<cc:interface>
		<cc:attribute name="id"/>
		<cc:attribute name="label"/>
		<cc:attribute name="value"/>		
		<cc:attribute name="required"/>		
		<cc:attribute name="requiredMessage"/>
		<cc:attribute name="rendered"/>
	</cc:interface>
	
	<cc:implementation>			
		<p:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.label}"/>
		<p:selectOneMenu id="#{cc.attrs.id}" value="#{cc.attrs.value}" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}"
			rendered="#{cc.attrs.rendered}">
			<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>					
			<cc:insertChildren/>			
		</p:selectOneMenu>				
	</cc:implementation>
</html>
