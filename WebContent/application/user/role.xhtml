<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:comp="http://java.sun.com/jsf/composite/comp">
<ui:composition template="/WEB-INF/template/aplicacaoTemplate.xhtml">
				
		<ui:define name="titulo">GRRecurso</ui:define>
		<ui:define name="aplicacao">
			<p:panel id="panelRole">	
				<f:metadata>
					<f:viewAction action="#{roleAction.exibirEdicao()}" onPostback="false"/>
				</f:metadata>
				<comp:inputText id="nome" label="Papel" value="#{roleAction.role.nome}" required="true" requiredMessage="O papel é obrigatório." placeholder="Nome do papel..."/>
				<p:outputLabel for="descricao" value="Descrição"/>
				<p:inputTextarea id="descricao" value="#{roleAction.role.descricao}" cols="100" rows="4">
				</p:inputTextarea>
				<br/><br/>
				
				<p:commandButton value="#{roleAction.isIncluir() ? 'Incluir' : 'Alterar'}" action="#{roleAction.persistir}" process="panelRole" update="panelRole"/>
				
			</p:panel>		    
		</ui:define>
		
</ui:composition>
</html>
