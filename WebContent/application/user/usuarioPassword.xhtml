<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:comp="http://grrecurso.com.br/comp">
<ui:composition template="/WEB-INF/template/aplicacaoTemplate.xhtml">
		<ui:define name="aplicacao">
			<comp:form id="formApp" styleClass="form-horizontal">
				<f:metadata>
					<f:viewAction action="#{usuarioAction.exibirAlterarSenha()}"/>
				</f:metadata>
				<p:panel id="panelUser" header="Alteração de senha">	
					<comp:outputText id="email" label="E-mail:" value="#{sessionScope['userLogged'].email}"/>
					<comp:inputText id="nome" label="Nome" value="#{usuarioAction.usuario.nome}" required="true" requiredMessage="O nome é obrigatório." placeholder="Seu nome..."/>
					<comp:inputPassword id="senha" label="Senha Atual" value="#{usuarioAction.senhaAtual}" required="true" requiredMessage="A senha é obrigatória."/>
					<comp:inputPassword id="senha1" label="Nova senha" value="#{usuarioAction.novaSenha1}" required="true" requiredMessage="Nova senha obrigatória."/>
					<comp:inputPassword id="senha2" label="Confirme nova senha" value="#{usuarioAction.novaSenha2}" required="true" requiredMessage="A confirmação da senha é obrigatória."/>
					<br/>
					
					<h:commandButton value="Alterar" action="#{usuarioAction.alterarSenha}" styleClass="btn btn-primary">
						<f:ajax execute="panelUser" render="panelUser"></f:ajax>
					</h:commandButton>
				</p:panel>		    
			</comp:form>
		</ui:define>
		
</ui:composition>
</html>
