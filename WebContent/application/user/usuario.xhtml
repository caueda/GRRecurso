<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:comp="http://java.sun.com/jsf/composite/comp">
<ui:composition template="/WEB-INF/template/aplicacaoTemplate.xhtml">
				
		<ui:define name="titulo">GRRecurso</ui:define>
		<ui:define name="aplicacao">
			<p:panel id="panelUser">	
				<f:metadata>
					<f:viewAction action="#{usuarioAction.exibirEdicao()}" onPostback="false"/>
				</f:metadata>
				
				<comp:inputText id="nomeUsuario" label="Nome" value="#{usuarioAction.usuario.nome}" required="true" requiredMessage="O nome é obrigatório." placeholder="Seu nome..."/>
				<comp:inputText id="email" label="E-mail" value="#{usuarioAction.usuario.email}" required="true" requiredMessage="O E-mail é obrigatório." placeholder="Seu E-mail"/>	
				<comp:inputPassword id="senha" label="Senha" value="#{usuarioAction.usuario.senha}" required="true" 
					requiredMessage="A senha é obrigatória." placeholder="******" rendered="#{usuarioAction.isIncluir()}"/>
				
				<comp:inputSelectOneMenu id="status" label="Situação" value="#{usuarioAction.usuario.status}" required="true" requiredMessage="A situação é obrigatória.">
					<f:selectItems var="item" value="#{usuarioAction.listaStatus}" itemLabel="#{item.desc}"/>
				</comp:inputSelectOneMenu>	
				
				<comp:inputSelectOneMenu id="sexo" label="Sexo" value="#{usuarioAction.usuario.sexo}" required="true"
					requiredMessage="O sexo é obrigatório.">
					<f:selectItems var="item" value="#{usuarioAction.listaSexo}" itemLabel="#{item.desc}"/>
				</comp:inputSelectOneMenu>			
				
				<br/><br/>
				
				<p:commandButton value="#{usuarioAction.isIncluir() ? 'Incluir' : 'Alterar'}" action="#{usuarioAction.persistir}" process="panelUser" update="panelUser"/>
				<p:commandButton value="Cancelar" action="pretty:userPesquisa" rendered="#{usuarioAction.isAlterar()}"/>
				
			</p:panel>		    
		</ui:define>
		
</ui:composition>
</html>
