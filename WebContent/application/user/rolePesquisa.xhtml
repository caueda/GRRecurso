<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:comp="http://grrecurso.com.br/comp">
<ui:composition template="/WEB-INF/template/aplicacaoTemplate.xhtml">
		<ui:define name="aplicacao"> 
			<comp:form id="formApp" styleClass="form-horizontal">  
				<p:panel id="table" header="Filtro de Pesquisa - Role">
					<p:outputLabel for="nomePesquisa" value="Nome"/>
					<p:inputText id="nomePesquisa" value="#{rolePesquisaAction.role.nome}"/>
					
					<br/><br/>
					
					<h:panelGrid columns="2">
						<h:commandButton value="Consultar" action="#{rolePesquisaAction.consultar}" styleClass="btn btn-primary btn-sm">
							<f:ajax execute="table" render="table"/>
						</h:commandButton>
						
						<h:commandButton value="Pesquisar" action="#{rolePesquisaAction.pesquisar}" immediate="true" styleClass="btn btn-secondary btn-sm"/>					
					</h:panelGrid>
					
					<br/><br/>
					
					<h:dataTable value="#{rolePesquisaAction.listaRoles}" var="role" id="tableResult" 
						title="Resultado" styleClass="table table-responsive table-bordered table-striped table-hover table-sm">
						<f:facet name="header">
							Resultados
						</f:facet>						
						<h:column width="10%">
							<f:facet name="header">
								<h:outputText value="Id"/>
							</f:facet>							
							<h:outputText value="#{role.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome"/>
							</f:facet>					
							<h:outputText value="#{role.nome}"/>
						</h:column>						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição"/>
							</f:facet>					
							<h:outputText value="#{role.descricao}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Status"/>
							</f:facet>
							<h:outputText value="#{ role.status.desc }"/>
						</h:column> 
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ação"/>
							</f:facet>					
							<h:button value="Editar" outcome="pretty:editRole" styleClass="btn btn-primary">
								<f:param name="tipoOperacao" value="alterar"/>
								<f:param name="idRole" value="#{role.id}"/>
							</h:button>
							<h:button value="Vincular" outcome="pretty:vincularPermissao" styleClass="btn btn-primary">
								<f:param name="tipoOperacao" value="alterar"/>
								<f:param name="idRole" value="#{role.id}"/>
							</h:button>						
						</h:column>
					</h:dataTable>
				</p:panel>	
			</comp:form>			
		</ui:define>
		
</ui:composition>
</html>
