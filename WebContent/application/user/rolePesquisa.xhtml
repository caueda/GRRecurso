<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp">
<ui:composition template="/WEB-INF/template/aplicacaoTemplate.xhtml">
		<ui:define name="aplicacao">   
			<p:panel id="table" header="Filtro de Pesquisa">
				<p:outputLabel for="nomePesquisa" value="Nome"/>
				<p:inputText id="nomePesquisa" value="#{rolePesquisaAction.role.nome}"/>
				<br/>
				
				<p:commandButton value="Consultar" action="#{rolePesquisaAction.consultar}" process="table" update="#{p:component('table')}"/>
				<p:commandButton value="Pesquisar" action="#{rolePesquisaAction.pesquisar}" immediate="true"/>
				<br/>
				
				<p:dataTable value="#{rolePesquisaAction.listaRoles}" var="role" emptyMessage="Nenhum papel encontrado." widgetVar="rolesTable">
					<p:column headerText="ID" width="10%">
						<h:outputText value="#{role.id}"/>
					</p:column>
					<p:column filterBy="#{role.nome}" headerText="Papel" filterMatchMode="contains">
						<h:outputText value="#{role.nome}"/>
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{role.descricao}"/>
					</p:column>
					<p:column headerText="Editar">
						<h:link value="Editar" outcome="pretty:editRole">
							<f:param name="tipoOperacao" value="alterar"/>
							<f:param name="idRole" value="#{role.id}"/>
						</h:link>						
					</p:column>
				</p:dataTable>
			</p:panel>				
		</ui:define>
		
</ui:composition>
</html>
