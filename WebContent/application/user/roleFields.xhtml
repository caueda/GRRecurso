<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:comp="http://grrecurso.com.br/comp">				
		<p:panel id="panelRole" header="Manter Role">	
			
			<comp:inputText id="nomeRole" label="Papel" value="#{roleAction.role.nome}" required="true" requiredMessage="O papel é obrigatório." placeholder="Nome do papel..."/>
			<comp:inputTextarea id="descricaoRole" label="Descrição" value="#{roleAction.role.descricao}" cols="100" rows="4" required="false"/>
			
			<br/><br/>
			
			<p:remoteCommand name="updatePermissoes" actionListener="#{roleAction.updatePermissoes()}" 
				update="idPermissoes" immediate="true"/>			
			
			<p:button value="Incluir" onclick="openPopup('/app/permissao/criteria/popup');return false"/>
			
			<p:dataTable value="#{roleAction.role.permissoes}" var="permissao" emptyMessage="Role sem permissões" id="idPermissoes">
				<f:facet name="header">
					<h:outputText value="Lista de Permissões"/>
				</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{ permissao.id }"/>
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{ permissao.nome }"/>
				</p:column>
				<p:column headerText="Action">
					<h:outputText value="#{ permissao.action }"/>
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{ permissao.tipoPermissao.desc }"/>
				</p:column>				
				<p:column headerText="Descrição">
					<h:outputText value="#{ permissao.descricao }" />
				</p:column>
			</p:dataTable>

			<br/><br/>

			<h:commandButton value="#{roleAction.isIncluir() ? 'Incluir' : 'Alterar'}" styleClass="btn btn-primary" 
				action="#{roleAction.persistir}">
				<f:ajax execute="panelRole" render="panelRole"/>
			</h:commandButton>			
			<h:commandButton value="Cancelar" action="pretty:rolePesquisa" rendered="#{roleAction.isAlterar()}" styleClass="btn btn-secondary"/>
			
		</p:panel>		    
</html>
