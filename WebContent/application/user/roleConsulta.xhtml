<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:comp="http://grrecurso.com.br/comp">
<ui:composition template="/WEB-INF/template/aplicacaoTemplate.xhtml">
	<ui:define name="aplicacao">
		<h:form id="formApp" styleClass="form-horizontal" prependId="false">
			<p:panel id="panelRole" binding="#{roleConsultaAction.mainPanel}">
				<input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>
				<p:dataTable binding="#{roleConsultaAction.dataTable}">
					<p:column headerText="Links">
						<h:outputText value="Editar #{row.id}"/>
					</p:column>
				</p:dataTable>			
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
