<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:comp="http://grrecurso.com.br/comp">
<ui:composition template="/WEB-INF/template/aplicacaoTemplate.xhtml">
		<ui:define name="aplicacao"> 
			<comp:form id="formApp" styleClass="form-horizontal">  
				<p:panel id="table" header="Filtro de Pesquisa - Permissão">
					<p:outputLabel for="nomePesquisa" value="Nome"/>
					<p:inputText id="nomePesquisa" value="#{permissaoPesquisaAction.permissao.nome}"/>
					
					<br/><br/>
					
					<h:commandButton value="Consultar" action="#{permissaoPesquisaAction.consultar}" styleClass="btn btn-default">
						<f:ajax execute="table" render="permissaoTable"></f:ajax>
					</h:commandButton>
					
					<br/><br/>
					
					<p:dataTable value="#{permissaoPesquisaAction.listaPermissao}" var="permissao" emptyMessage="Nenhuma permissão encontrado." id="permissaoTable">
						<p:column headerText="ID" width="10%">
							<h:outputText value="#{permissao.id}"/>
						</p:column>
						<p:column headerText="Permissão">
							<h:outputText value="#{permissao.nome}"/>
						</p:column>
						<p:column headerText="Descrição">
							<h:outputText value="#{permissao.descricao}"/>
						</p:column>
						<p:column headerText="Editar" style="width:150px;">
							<h:button value="Editar" outcome="pretty:editPermissao" styleClass="btn btn-default">
								<f:param name="tipoOperacao" value="alterar"/>
								<f:param name="idPermissao" value="#{permissao.id}"/>
							</h:button>													
						</p:column>
					</p:dataTable>
				</p:panel>	
			</comp:form>			
		</ui:define>
		
</ui:composition>
</html>
